<div class="panel panel-default2">
  <h2>Inserimento offerta</h2>
  <div class="row">
        <form role="form">
            <div class="col-md-4">
                    <div class="form-group-with-margin">
                      <label for="usr">Nome:</label>
                      <input type="text" class="form-control" >
                    </div>

                    <div class="form-group-with-margin">
                      <label for="usr">Marca:</label>
                      <input type="text" class="form-control" >
                    </div>

                    <div class="form-group-with-margin">
                      <label for="usr">Prodotto:</label>
                      <input type="text" class="form-control">
                    </div>
                
                    <div class="form-group-with-margin">
                        <label >Tipo offerta</label>
                        <select class="form-control">
                          <option>1 + 1</option>
                          <option>3 x 2</option>
                          <option>Custom</option>
                        </select>
                    </div>
                
                    <div class="form-group-with-margin">
                        <label >Data inizio</label>
                        <div class='input-group date'>
                        <input type="text" class="form-control" name="date" id="date" data-select="datepicker" placeholder="Es: 13/10/1987">
                        <span class="input-group-addon">
                            <button type="button" class="glyphicon glyphicon-calendar" data-toggle="datepicker"><i class="fa fa-calendar"></i></button>
                        </span>
                        </div>
                    </div>

                    <div class="form-group-with-margin">
                        <label >Data fine</label>
                        <div class='input-group date'>
                            <input type="text" class="form-control" name="date" id="date" data-select="datepicker" placeholder="Es: 13/10/1987">
                        <span class="input-group-addon">
                            <button type="button" class="glyphicon glyphicon-calendar" data-toggle="datepicker"><i class="fa fa-calendar"></i></button>
                        </span>
                        </div>
                    </div>

                                    

            </div>

              <div class="col-md-4">
                <div class="form-group-with-margin">  
                    <label for="usr">Immagine da url:</label>
                    <div class='input-group btn-toolbar-extended'>
                        <input type="text" class="form-control"  id="url" placeholder="https://...">
                        <span class="input-group-addon">
                                <button type="button" class="glyphicon glyphicon-upload"></button>
                        </span>
                    </div>
                    <label for="usr">Immagine da pc:</label>
                    <br><img src="" id="prev_img" height="200" alt="Image preview...">
                    <div class="input-group btn-toolbar-extended">        
                        <input type="file" class="form-control" id="multi_file_upload" onchange="previewFile()">
                        <span class="input-group-addon">
                                <button type="button" class="glyphicon glyphicon-upload"></button>
                        </span>
                    </div>
                </div>
                  
                    <div class="form-group-with-margin">
                        <label>Categoria</label>               
                        <select class="form-control">
                          <option>Alimenti</option>
                          <option>Elettrodomestici</option>
                          <option>Vestiario</option>
                        </select>
                    </div>
                   <div class="form-group-with-margin">
                        <label>Sottocategoria</label>
                        <select class="form-control">
                          <option>Verdura</option>
                          <option>Carne</option>
                          <option>Latticini</option>
                        </select>
                    </div> 
                  </div>
            
                  <div class="col-md-4">
                    <div class="form-group-with-margin">
                        <label>Descrizione</label>                        
                        <textarea rows="15" cols="50">Furbaccattivante!</textarea>
                    </div> 
                  </div>
               
        </form>
 </div>
